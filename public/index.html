<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku – Generator & Solver</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script defer src="/app.js"></script>
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    <h1>Sudoku</h1>
    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
      </select>
      <button id="btn-generate">Generate</button>
      <button id="btn-notes" aria-pressed="false" title="Toggle notes (pencil marks)">Notes</button>
      <button id="btn-undo" disabled>Undo</button>
      <button id="btn-solve">Solve</button>
      <button id="btn-clear">Clear</button>
    </div>

    <div id="board" class="board" aria-label="Sudoku board" role="grid"></div>

    <!-- On-screen keypad for mobile/touch to avoid opening OS keyboard -->
    <div id="keypad" class="keypad" aria-label="Sudoku keypad" role="group">
      <div class="row">
        <button class="kp kp-num" data-num="1" aria-label="Number 1">1</button>
        <button class="kp kp-num" data-num="2" aria-label="Number 2">2</button>
        <button class="kp kp-num" data-num="3" aria-label="Number 3">3</button>
      </div>
      <div class="row">
        <button class="kp kp-num" data-num="4" aria-label="Number 4">4</button>
        <button class="kp kp-num" data-num="5" aria-label="Number 5">5</button>
        <button class="kp kp-num" data-num="6" aria-label="Number 6">6</button>
      </div>
      <div class="row">
        <button class="kp kp-num" data-num="7" aria-label="Number 7">7</button>
        <button class="kp kp-num" data-num="8" aria-label="Number 8">8</button>
        <button class="kp kp-num" data-num="9" aria-label="Number 9">9</button>
      </div>
      <div class="row">
        <button class="kp kp-erase" data-action="erase" aria-label="Erase cell">Erase</button>
        <button class="kp kp-back" data-action="back" aria-label="Backspace">⌫</button>
      </div>
      <div class="kp-hint" aria-hidden="true">Tap a cell, then use the keypad. Notes mode toggles digits.</div>
    </div>

    <div id="status" class="status" aria-live="polite"></div>
  </div>
  <footer>
    <span>Node.js + jQuery Sudoku</span>
  </footer>
</body>
</html>
